<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="Entrega2.css">     <!-- Incluindo o arquivo CSS -->
    <script src="Entrega2.js"></script>    <!-- Incluindo o arquivo JavaScript -->
</head>

<body>
    <!-- Cabeçalho -->
    <div class="header">
        <div class="header1">
            <h2>GitFluxo</h2>
            <img src="imagensE2/git.png" alt="Git Logo">
        </div>

        <div class="header2">
            <h2>Let's build from here</h2>
        </div>

    </div>

    <!-- Seção Principal -->
    <div class='main'>
        <div class="signin">
            <h2>Sign in to GitFluxo</h2>
        </div>

        <div id="html_confirm" style="display:block; color: white !important; z-index: 10;position: relative;"></div>

        <!-- Bloco preto que engloba o formulário -->
        <div class="form-container">
            <!-- Formulário de Login -->
            <form style="margin: -8px">
                <div>
                    <label for="username">Username or email address</label>
                </div>

                <div>
                    <input type="text" id="username" name="username" placeholder="  username or email address" required>
                </div>

                <div class="password-container">
                    <div style="width: 30%;">
                        <label for="senha">Password</label>
                    </div>
                    <div>
                        <a href="#" class="forgot-password">Forgot Password ?</a>
                    </div>
                </div>
                <div>
                    <input type="password" id="senha" placeholder="  password" required>
                </div>

                <div style="margin-top: -18px !important">
                    <div class="custom-switch">
                        <input type="checkbox" id="customSwitch" checked>
                        <label class="custom-switch-label" for="customSwitch">
                            <div class="custom-switch-slider"></div>
                        </label>
                        <label for="customSwitch" style="font-size: 10px;
                        font-weight: bold;">remember me</label>
                    </div>
                </div>

                <!-- Botão 'Sign In' -->
                <button type="submit" class="signin-button">Sign In</button>

                <p>or</p>

                <!-- Botões de Login com Google e Facebook -->
                <button type="button" class="social-button" onClick="alert('Continue com Google!')">
                    <img src="imagensE2/GOOGLE.png" alt="Google Logo"> Continue with Google
                </button>

                <button type="button" class="social-button" onClick="alert('Continue com Facebook!')">
                    <img src="imagensE2/FACE.png" alt="Facebook Logo"> Continue with Facebook
                </button>
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <div class='footer'>
        <ul>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Contact GitFluxo Support</a></li>
            <li><a href="#">Do not share my personal information</a></li>
        </ul>
    </div>

</body>

</html>
